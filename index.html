<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app-container">
        <div class="calculatrice">
            <div class="result-container">
                <h1>0</h1>
                <h2>0</h2>
            </div>
            <div class="btn-container">
                <div class="num">
                    <button class="number-event" id="zero">0</button>
                    <button class="number-event" id="one">1</button>
                    <button class="number-event">2</button>
                    <button class="number-event">3</button>
                    <button class="number-event">4</button>
                    <button class="number-event">5</button>
                    <button class="number-event">6</button>
                    <button class="number-event">7</button>
                    <button class="number-event">8</button>
                    <button class="number-event">9</button>
                </div>
                <div class="operator">
                    <button id="reset">R</button>
                    <button class="operator-event">+</button>
                    <button class="operator-event">-</button>
                    <button class="operator-event">*</button>
                    <button class="operator-event">/</button>
                    <button id="calcul">=</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
